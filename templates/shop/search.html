{% extends 'base.html' %}
{% load static %}

{% block cart %} {{ cartItems }} {% endblock cart %}

{% block body %}

<div class="col-12">
  <div class="row">
    <div class="col-12 text-center text-uppercase">
      <h2>Search Results</h2>
    </div>
    <div class="col-12 py-3">
      <div class="row">
        {% for i in allsearch %}
        <div class="col-lg-3 col-sm-6 my-3">
          <div class="col-12 bg-white text-center h-100 product-item">
            <div class="row h-100">
              <div class="col-12 p-0 mb-3">
                <a href="view_product/{{i.id}}">
                  <img id="imgg" src="/media/{{ i.image }}" class="img-fluid">
                </a>
              </div>
              <div class="col-12 mb-3">
                <a  href="view_product/{{i.id}}" class="product-name">{{ i.product_name }}</a>
              </div>
              <div class="col-12 mb-3">
                <span class="product-price">
                  Rs. {{ i.price }}
                </span>
              </div>
                <button data-product={{i.id}} data-action="add" class="btn appointment-btn update-cart" type="button"></i>Add to cart</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>



{% endblock body %}
